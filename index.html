<script>
    let t = setInterval(move,3000);
    let now=0,next=0;
    let flag =true;
    $(".flash").hover(function(){
        $(".flash .next").fadeIn();
        $(".flash .prev").fadeIn();
        clearInterval(t);
    },function(){
        $(".flash .next").fadeOut();
        $(".flash .prev").fadeOut();
        t = setInterval(move,3000);
    })   
    function move(x=true){
        flag=false;
        if(x==true){
            next++;
            if(next==3){
                next=0;
            }
            $(".flash a").eq(next).css("left","972px")
            $(".flash .sbtn").eq(next).addClass("active");
            $(".flash .sbtn").eq(now).removeClass("active");                    
            $(".flash a").eq(now).animate({left:-972},1000)
            $(".flash a").eq(next).animate({left:0},1000,function(){
                flag = true;
            })
            now = next;
        }
        else{
            next--;
            if(next==-1){
                next=2;
            }
            $(".flash a").eq(next).css("left","-972px")
            $(".flash .sbtn").eq(next).addClass("active");
            $(".flash .sbtn").eq(now).removeClass("active");                    
            $(".flash a").eq(now).animate({left:972},1000)
            $(".flash a").eq(next).animate({left:0},1000,function(){
                flag = true;
            })
            now = next;
        }
    }
    $(".flash .next").click(function(){
      if(!flag){
          return;
      }
      else{
          move();
      }
    })
    $(".flash .prev").click(function(){
       if(!flag){
            return;
       }
       else{
           move(x=false);
       }
    })
</script>
